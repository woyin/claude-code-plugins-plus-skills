# Blockchain Explorer CLI Configuration
# Copy to ~/.blockchain-explorer.yaml for user config

# Default chain for queries
default_chain: ethereum

# Supported chains with RPC endpoints
chains:
  ethereum:
    rpc_url: https://eth.llamarpc.com
    explorer_api: https://api.etherscan.io/api
    explorer_url: https://etherscan.io
    api_key_env: ETHERSCAN_API_KEY

  polygon:
    rpc_url: https://polygon.llamarpc.com
    explorer_api: https://api.polygonscan.com/api
    explorer_url: https://polygonscan.com
    api_key_env: POLYGONSCAN_API_KEY

  bsc:
    rpc_url: https://bsc.llamarpc.com
    explorer_api: https://api.bscscan.com/api
    explorer_url: https://bscscan.com
    api_key_env: BSCSCAN_API_KEY

  arbitrum:
    rpc_url: https://arb1.arbitrum.io/rpc
    explorer_api: https://api.arbiscan.io/api
    explorer_url: https://arbiscan.io
    api_key_env: ARBISCAN_API_KEY

  optimism:
    rpc_url: https://mainnet.optimism.io
    explorer_api: https://api-optimistic.etherscan.io/api
    explorer_url: https://optimistic.etherscan.io
    api_key_env: OPTIMISM_API_KEY

  base:
    rpc_url: https://mainnet.base.org
    explorer_api: https://api.basescan.org/api
    explorer_url: https://basescan.org
    api_key_env: BASESCAN_API_KEY

  avalanche:
    rpc_url: https://api.avax.network/ext/bc/C/rpc
    explorer_api: https://api.snowtrace.io/api
    explorer_url: https://snowtrace.io
    api_key_env: SNOWTRACE_API_KEY

# Rate limiting
rate_limits:
  requests_per_second: 5
  burst_limit: 10
  backoff_multiplier: 2
  max_retries: 3

# Caching
cache:
  enabled: true
  # Transaction and block data (immutable)
  immutable_ttl: 86400  # 24 hours
  # Balance and nonce (volatile)
  balance_ttl: 30
  # Token metadata
  token_ttl: 3600  # 1 hour
  # Prices
  price_ttl: 60

# Output settings
output:
  default_format: table
  show_usd_values: true
  truncate_hashes: true
  hash_display_length: 10
  colorize: true

# Transaction history defaults
history:
  default_limit: 50
  max_limit: 1000

# Token resolution
tokens:
  resolve_metadata: true
  fetch_prices: true
  price_source: coingecko
